{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
      <script>
        alert('{{ message }}')
      </script>
    {% endfor %}
  {% endif %}
  <div class="col">
    <a class="btn btn-primary novo-elemento" href="{% url 'criar-empresa' %}" role="button">Criar Nova Empresa</a>
    <h1>Minhas empresas</h1>
    <div>
      {% for empresa in empresas %}
        <a class="btn btn-secondary ml-3 mr-3 mb-3" href="{% url 'funcionarios' %}?empresa={{ empresa.id }}" role="button">{{ empresa.nome }}</a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
